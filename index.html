<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="./lightbox2/dist/css/lightbox.min.css">

            <a href="./img/krajobraz2.jpg" data-lightbox="roadtrip">
                <img src="./img/krajobraz2small.jpg" alt="">

</html>
